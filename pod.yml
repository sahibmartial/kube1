apiVersion: v1
kind: Pod
metadata:
  name: mmumshad/simple-webapp-color
spec:
  containers:
    - name: mmumshad/simple-webapp-color
      image: mmumshad/simple-webapp-color
      ports:
        - name: mmumshad/simple-webapp-color
          containerPort: 8080
          protocol: TCP
       
      env:  
        - name: APP_COLOR
          value: red